<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Portfolio Hub</title>
    <link href="../scripts/style.css" rel="stylesheet">
    <link href="../scripts/ocean-theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --card-bg: rgba(20, 20, 20, 0.9);
            --card-border: rgba(255, 255,36, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --gradient-ocean: linear-gradient(135deg, #0077be 0%, #00a5ff 100%);
            --gradient-green: linear-gradient(135deg, #00b894 0%, #00ce84 100%);
            --gradient-purple: linear-gradient(135deg, #a855f7 0%, #c084fc 100%);
            --gradient-red: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
            --success-color: #00b894;
            --warning-color: #fbbf24;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--card-border);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-ocean);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 119, 190, 0.3);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ffffff, var(--gradient-ocean));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #0077be;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ffffff, #0077be);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--card-gradient);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .stat-icon.projects {
            background: var(--gradient-ocean);
        }

        .stat-icon.users {
            background: var(--gradient-green);
        }

        .stat-icon.orders {
            background: var(--gradient-purple);
        }

        .stat-icon.revenue {
            background: var(--gradient-red);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Table Container */
        .table-container {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .table-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--gradient-ocean);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 119, 190, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 119, 190, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Table */
        .table {
            width: 100%;
            border-collapse: collapse;
        }

.log="width: 100%;
        border-collapse: collapse;
    }

        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--card-border);
        }

      .table th {
            background: rgba(255, 255, 255, 005);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table td {
            color: var(--text-primary);
            vertical-align: middle;
        }

        .table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Status badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: rgba(0, 184, 148, 0.2);
            color: var(--success-color);
            border: 1px solid rgba(0, 184, 148, 0.3);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .status-prototype {
            background: rgba(251, 191, 36, 0.2);
            color: var(--warning-color);
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        /* Action buttons */
        .action-btns {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: var(--gradient-purple);
            color: white;
        }

        .btn-delete {
            background: var(--gradient-red);
            color: white;
        }

        .btn-sm:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            backdrop-filter: blur(20px);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-field {
            margin-bottom: 1rem;
        }

        .form-field.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #0077be;
            box-shadow: 0 0 0 3px rgba(0, 119, 190, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: flex-end;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .table-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .table-container {
                overflow-x: auto;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .action-btns {
                flex-direction: column;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #0077be;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">👑</div>
                <div class="logo-text">
                    <div class="logo-title">Admin Dashboard</div>
                    <div class="logo-subtitle">Portfolio Hub Management</div>
                </div>
            </div>
            
            <div class="header-actions">
                <a href="../index.html" class="nav-btn">
                    <i class="fas fa-home mr-2"></i>
                    Trang chủ
                </a>
                <a href="../pages/products.html" class="nav-btn">
                    <i class="fas fa-list mr-2"></i>
                    Portfolio
                </a>
                <button onclick="logout()" class="nav-btn">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    Đăng xuất
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Quản lý Portfolio</h1>
            <p class="page-subtitle">Quản lý và theo dõi các dự án portfolio của bạn</p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card" style="--card-gradient: linear-gradient(135deg, #0077be, #00a5ff);">
                <div class="stat-icon projects">
                    <i class="fas fa-project-diagram"></i>
                </div>
                <div class="stat-value" id="totalProjects">-</div>
                <div class="stat-label">Tổng dự án</div>
            </div>
            
            <div class="stat-card" style="--card-gradient: linear-gradient(135deg, #00b894, #00ce84);">
                <div class="stat-icon users">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-value" id="totalUsers">-</div>
                <div class="stat-label">Người dùng</div>
            </div>
            
            <div class="stat-card" style="--card-gradient: linear-gradient(135deg, #a855f7, #c084fc);">
                <div class="stat-icon orders">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-value" id="totalOrders">-</div>
                <div class="stat-label">Đơn hàng</div>
            </div>
            
            <div class="stat-card" style="--card-gradient: linear-gradient(135deg, #ef4444, #f87171);">
                <div class="stat-icon revenue">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-value" id="totalRevenue">-</div>
                <div class="stat-label">Doanh thu</div>
            </div>
        </div>

        <!-- Projects Table -->
        <div class="table-container">
            <div class="table-header">
                <h3 class="table-title">Danh sách dự án</h3>
                <button class="btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus mr-2"></i>
                    Thêm dự án mới
                </button>
            </div>
            
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Dự án</th>
                            <th>Loại</th>
                            <th>Trạng thái</th>
                            <th>Đánh giá</th>
                            <th>Tải về</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="projectsTableBody">
                        <tr>
                            <td colspan="6" class="loading">
                                <div class="spinner"></div>
                                Đang tải dữ liệu...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add/Edit Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Thêm dự án mới</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="projectForm">
                <div class="form-grid">
                    <div class="form-field full-width">
                        <label class="form-label">Tiêu đề dự án</label>
                        <input type="text" class="form-input" id="projectTitle" name="title" required>
                    </div>
                    
                    <div class="form-field full-width">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-textarea" id="projectDescription" name="description" required></textarea>
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">Loại dự án</label>
                        <select class="form-select" id="projectCategory" name="category" required>
                            <option value="">Chọn loại</option>
                            <option value="mobile">Mobile App</option>
                            <option value="web">Web Application</option>
                            <option value="iot">IoT Project</option>
                            <option value="desktop">Desktop App</option>
                        </select>
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">Trạng thái</label>
                        <select class="form-select" id="projectStatus" name="status" required>
                            <option value="">Chọn trạng thái</option>
                            <option value="active">Đang hoạt động</option>
                            <option value="prototype">Prototype</option>
                            <option value="completed">Hoàn thành</option>
                            <option value="maintenance">Bảo trì</option>
                        </select>
                    </div>
                    
                    <div class="form-field">
                        <label class="form-label">Tech Stack (dấu phẩy ngăn cách)</label>
                        <input type="text" class="form-input" id="projectTechStack" name="techStack" 
                               placeholder="React Native, Firebase, Redux">
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="closeModal()">
                            Hủy bỏ
                        </button>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save mr-2"></i>
                            Lưu dự án
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50 hidden">
        <div class="flex items-center gap-2">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage">Success!</span>
        </div>
    </div>

    <script>
        let projects = [];
        let editingProjectId = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadDashboardData();
            setupEventListeners();
        });

        // Check if user is admin
        async function checkAuth() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            if (!token || !user) {
                alert('Vui lòng đăng nhập để tiếp tục');
                window.location.href = '../pages/login.html';
                return;
            }
            
            try {
                const userData = JSON.parse(user);
                if (userData.role !== 'admin') {
                    alert('Bạn không có quyền truy cập trang admin');
                    window.location.href = '../pages/products.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '../pages/login.html';
            }
        }

        // Load dashboard data
        async function loadDashboardData() {
            try {
                // Load projects
                const response = await fetch('http://localhost:3000/api/profiles');
                const data = await response.json();
                projects = data.projects || [];
                
                loadStats();
                renderProjectsTable();
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showToast('Lỗi khi tải dữ liệu', 'error');
            }
        }

        // Load statistics
        function loadStats() {
            // Mock stats data
            document.getElementById('totalProjects').textContent = projects.length;
            document.getElementById('totalUsers').textContent = '1,234';
            document.getElementById('totalOrders').textContent = '89';
            document.getElementById('totalRevenue').textContent = '8.5M VNĐ';
        }

        // Render projects table
        function renderProjectsTable() {
            const tbody = document.getElementById('projectsTableBody');
            
            if (projects.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-8 text-gray-400">
                            <i class="fas fa-inbox text-4xl mb-4"></i>
                            <p>Chưa có dự án nào</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = projects.map(project => `
                <tr class="fade-in">
                    <td>
                        <div>
                            <div class="font-semibold">${project.title}</div>
                            <div class="text-sm text-gray-400">${project.description.substring(0, 60)}...</div>
                        </div>
                    </td>
                    <td>
                        <span class="capitalize">${project.category}</span>
                    </td>
                    <td>
                        <span class="status-badge status-${project.status}">
                            ${getStatusIcon(project.status)} ${project.status.toUpperCase()}
                        </span>
                    </td>
                    <td>
                        <div class="flex items-center gap-1">
                            <span class="text-yellow-500">⭐</span>
                            <span>${project.rating}</span>
                        </div>
                    </td>
                    <td>
                        <span class="font-mono">${project.downloads.toLocaleString()}</span>
                    </td>
                    <td>
                        <div class="action-btns">
                            <button class="btn-sm btn-edit" onclick="editProject('${project.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-sm btn-delete" onclick="deleteProject('${project.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Get status icon
        function getStatusIcon(status) {
            const icons = {
                active: '🟢',
                prototype: '🟡', 
                completed: '✅',
                maintenance: '🔧'
            };
            return icons[status] || '❓';
        }

        // Open add project modal
        function openAddModal() {
            editingProjectId = null;
            document.getElementById('modalTitle').textContent = 'Thêm dự án mới';
            document.getElementById('projectForm').reset();
            document.getElementById('projectModal').style.display = 'flex';
        }

        // Edit project
        function editProject(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            editingProjectId = projectId;
            document.getElementById('modalTitle').textContent = 'Chỉnh sửa dự án';
            
            document.getElementById('projectTitle').value = project.title;
            document.getElementById('projectDescription').value = project.description;
            document.getElementById('projectCategory').value = project.category;
            document.getElementById('projectStatus').value = project.status;
            document.getElementById('projectTechStack').value = project.techStack.join(', ');
            
            document.getElementById('projectModal').style.display = 'flex';
        }

        // Delete project
        function deleteProject(projectId) {
            if (confirm('Bạn có chắc chắn muốn xóa dự án này?')) {
                projects = projects.filter(p => p.id !== projectId);
                renderProjectsTable();
                loadStats();
                showToast('Đã xóa dự án thành công');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
        }

        // Handle form submission
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const projectData = {
                title: formData.get('title'),
                description: formData.get('description'),
                category: formData.get('category'),
                status: formData.get('status'),
                techStack: formData.get('techStack').split(',').map(s => s.trim()).filter(s => s),
                demoUrls: ['demo-link.com'],
                rating: 4.5,
                downloads: 100,
                views: 250
            };

            if (editingProjectId) {
                // Update existing project
                const index = projects.findIndex(p => p.id === editingProjectId);
                projects[index] = { ...projectData, id: editingProjectId };
                showToast('Đã cập nhật dự án thành công');
            } else {
                // Add new project
                const newProject = {
                    ...projectData,
                    id: Date.now().toString(),
                    developerId: 'admin',
                    createdAt: new Date().toISOString()
                };
                projects.unshift(newProject);
                showToast('Đã thêm dự án mới thành công');
            }

            renderProjectsTable();
            loadStats();
            closeModal();
        }

        // Setup form event listener
        function setupEventListeners() {
            document.getElementById('projectForm').addEventListener('submit', handleFormSubmit);
        }

        // Show toast notification
        function showToast(message, error = false) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${error ? 'bg-red-600' : 'bg-green-600'} text-white`;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = '../pages/login.html';
        }

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('projectModal');
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
