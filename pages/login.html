<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Profile Seller</title>
    <link href="../scripts/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .brand-logo i {
            color: white;
            font-size: 1.75rem;
        }

        .brand-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: #718096;
            font-size: 0.95rem;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: flex;
            align-items: center;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-icon {
            color: #a0aec0;
            margin-right: 0.5rem;
            width: 16px;
        }

        .modern-input {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(226, 232, 240, 0.5);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            width: 100%;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .modern-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .password-field {
            position: relative;

        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            padding: 4px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #718096;
        }

        .options-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 0.5rem;
            accent-color: #667eea;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        .modern-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .modern-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .modern-btn:active {
            transform: translateY(0);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-left: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 0.875rem 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .message.error {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.2);
            color: #dc2626;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #059669;
        }

        .demo-section {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .demo-title {
            text-align: center;
            font-size: 0.95rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 1rem;
        }

        .demo-account {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .demo-account:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .demo-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .demo-user {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .demo-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.875rem;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .demo-icon.admin {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .demo-icon.user {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .demo-details h4 {
            font-size: 0.9rem;
            font-weight: 600;
            color: #1a202c;
            margin: 0 0 0.25rem 0;
        }

        .demo-details p {
            font-size: 0.8rem;
            color: #718096;
            margin: 0 0 0.5rem 0;
        }

        .demo-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            display: inline-block;
        }

        .demo-badge.admin {
            background: #e9d8fd;
            color: #553c9a;
        }

        .demo-badge.user {
            background: #c6f6d5;
            color: #276749;
        }

        .demo-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 0.625rem 1.125rem;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-modal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .loading-modal .loading-spinner {
            width: 24px;
            height: 24px;
            margin: 0 auto 1rem;
            border-width: 3px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
                border-radius: 20px;
            }
            
            .form-section {
                padding: 1.25rem;
            }
            
            .demo-section {
                padding: 1.25rem;
            }
            
            body {
                padding: 0.5rem;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <!-- Brand Section -->
        <div class="brand-section">
            <div class="brand-logo">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1 class="brand-title">Profile Seller</h1>
            <p class="brand-subtitle">Đăng nhập để tiếp tục</p>
        </div>

        <!-- Login Form -->
        <div class="form-section">
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope form-icon"></i>
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        class="modern-input"
                        placeholder="admin@profile-seller.com"
                        value="admin@profile-seller.com"
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock form-icon"></i>
                        Mật khẩu
                    </label>
                    <div class="password-field">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="modern-input"
                            placeholder="Nhập mật khẩu"
                            value="admin123"
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            id="togglePassword" 
                            class="toggle-password"
                            aria-label="Hiện/ẩn mật khẩu"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="options-container">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="#" class="forgot-link">Quên mật khẩu?</a>
                </div>

                <button type="submit" id="loginBtn" class="modern-btn">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                    Đăng nhập
                </button>
            </form>

            <!-- Messages -->
            <div id="errorMessage" class="message error hidden">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="errorText"></span>
            </div>

            <div id="successMessage" class="message success hidden">
                <i class="fas fa-check-circle mr-2"></i>
                <span id="successText"></span>
            </div>
        </div>

        <!-- Demo Accounts -->
        <div class="demo-section">
            <h3 class="demo-title">Tài khoản demo</h3>
            
            <div class="demo-account">
                <div class="demo-info">
                    <div class="demo-user">
                        <div class="demo-icon admin">A</div>
                        <div class="demo-details">
                            <h4>Admin User</h4>
                            <p>admin@profile-seller.com</p>
                            <span class="demo-badge admin">Quản lý sản phẩm</span>
                        </div>
                    </div>
                    <button onclick="fillLoginForm('admin@profile-seller.com', 'admin123')" class="demo-btn">
                        Sử dụng
                    </button>
                </div>
            </div>

            <div class="demo-account">
                <div class="demo-info">
                    <div class="demo-user">
                        <div class="demo-icon user">U</div>
                        <div class="demo-details">
                            <h4>Regular User</h4>
                            <p>user@profile-seller.com</p>
                            <span class="demo-badge user">Xem sản phẩm</span>
                        </div>
                    </div>
                    <button onclick="fillLoginForm('user@profile-seller.com', 'user123')" class="demo-btn">
                        Sử dụng
                    </button>
                </div>
            </div>
        </div>

        <!-- Register Link -->
        <div class="register-link">
            Chưa có tài khoản? 
            <a href="#" class="ml-1">Đăng ký ngay</a>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-modal">
            <div class="loading-spinner"></div>
            <p class="text-gray-700 font-medium">Đang đăng nhập...</p>
        </div>
    </div>

    <script>
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const toggleIcon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // Fill login form function
        function fillLoginForm(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            
            // Add visual feedback
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            
            [emailField, passwordField].forEach(field => {
                field.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    field.style.transform = 'scale(1)';
                }, 150);
            });
        }

        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading overlay
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // Hide any previous messages
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
            
            // Simulate login process
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
                
                // For demo purposes, always succeed
                document.getElementById('successMessage').classList.remove('hidden');
                document.getElementById('successText').textContent = 'Đăng nhập thành công!';
                
                // Redirect after showing success message
                setTimeout(() => {
                    if (email.includes('admin')) {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'products.html';
                    }
                }, 1500);
            }, 2000);
        });

        // Handle error messages
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // Handle success messages
        function showSuccess(message) {
            document.getElementById('successText').textContent = message;
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
